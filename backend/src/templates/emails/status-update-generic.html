<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Update - {{appName}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #9c27b0;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 5px 5px;
      }
      .button {
        display: inline-block;
        background-color: #9c27b0;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        margin: 20px 0;
      }
      .footer {
        text-align: center;
        margin-top: 20px;
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{appName}}</h1>
    </div>
    <div class="content">
      <h2>Hello {{name}}!</h2>
      <p>We're writing to inform you about an important status update:</p>

      <div
        style="
          background-color: #f3e5f5;
          padding: 15px;
          border-left: 4px solid #9c27b0;
        "
      >
        <h3>{{title}}</h3>
        <p>{{message}}</p>
      </div>

      <p>{{details}}</p>

      <div style="text-align: center">
        <a href="{{frontendUrl}}" class="button">View Details</a>
      </div>

      <p>Thank you for using {{appName}}!</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 {{appName}}. All rights reserved.</p>
    </div>
  </body>
</html>
