name: giving_bridge_frontend
description: Flutter web frontend for Giving Bridge
version: 1.0.0
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  http: ^1.0.0
  http_parser: ^4.0.2
  mime: ^1.0.4
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  google_fonts: ^4.0.4

  # Image handling
  image_picker: ^1.0.4
  image: ^4.1.3
  path_provider: ^2.1.1
  path: ^1.8.3

  # Additional utilities
  connectivity_plus: ^4.0.2
  cached_network_image: ^3.3.0

  # Charts and data visualization
  fl_chart: ^0.66.0

  # Web enhancements
  flutter_animate: ^4.5.0
  go_router: ^13.2.0
  hovering: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.7
  intl_utils: ^2.8.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - web/assets/images/hero/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo_regular_4b11e795d4ad8cd5df4d5a6499fd802f226d4f2005612e8963e1a39053d18d1b.ttf
          weight: 400
        - asset: assets/fonts/Cairo_500_e3d37369ef6468651f579859edf81b7c8952a26e4e4bd20ae685b86714396b77.ttf
          weight: 500
        - asset: assets/fonts/Cairo_600_1b16088a549cf542a3e12718ec366a54883588accd7bfa7e459d5aebbb48ef10.ttf
          weight: 600
        - asset: assets/fonts/Cairo_700_6ba65ef98b11bcd9889f0df67db2cd6ed86c891f2b5f07bf1403aeae0b9e696c.ttf
          weight: 700
