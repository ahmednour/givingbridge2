version: '3.8'

services:
  # Nginx reverse proxy with SSL termination
  nginx:
    image: nginx:alpine
    container_name: givingbridge-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl/certs:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - ./frontend/build:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - givingbridge-network
    environment:
      - NGINX_ENVSUBST_TEMPLATE_DIR=/etc/nginx/templates
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: givingbridge-backend
    expose:
      - "3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/receipts:/app/receipts
      - ./backend/logs:/app/logs
      - ./ssl/certs:/app/ssl:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=https://${DOMAIN_NAME}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - givingbridge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  # Frontend application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: givingbridge-frontend
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - API_URL=https://${DOMAIN_NAME}/api
      - FLUTTER_WEB_USE_SKIA=true
    restart: unless-stopped
    networks:
      - givingbridge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  # MySQL database
  database:
    image: mysql:8.0
    container_name: givingbridge-database
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/conf:/etc/mysql/conf.d:ro
      - ./logs/mysql:/var/log/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    restart: unless-stopped
    networks:
      - givingbridge-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--bind-address=0.0.0.0",
      ]



volumes:
  mysql_data:
    driver: local

networks:
  givingbridge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16