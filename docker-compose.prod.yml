version: "3.8"

networks:
  givingbridge_network:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: givingbridge_db_prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: givingbridge
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306" # Internal port only in production
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql-security.cnf:/etc/mysql/conf.d/security.cnf
    networks:
      - givingbridge_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/mysqld

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: givingbridge_backend_prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: givingbridge
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      PORT: 3000
      # Enhanced security settings
      BCRYPT_ROUNDS: 14
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 50
      LOGIN_RATE_LIMIT_WINDOW_MS: 900000
      LOGIN_RATE_LIMIT_MAX_ATTEMPTS: 3
      LOG_LEVEL: warn
    depends_on:
      db:
        condition: service_healthy
    networks:
      - givingbridge_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: givingbridge_frontend_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - givingbridge_network
    environment:
      - BACKEND_API_URL=https://api.givingbridge.com/api
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:alpine
    container_name: givingbridge_nginx_prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/build/web:/usr/share/nginx/html:ro
    networks:
      - givingbridge_network
    depends_on:
      - frontend
      - backend
    security_opt:
      - no-new-privileges:true

volumes:
  db_data:
    driver: local
