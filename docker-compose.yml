networks:
  givingbridge_network:
    driver: bridge

services:
  db:
    image: mysql:8.0
    container_name: givingbridge_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: secure_root_password_2024
      MYSQL_DATABASE: givingbridge
      MYSQL_USER: givingbridge_user
      MYSQL_PASSWORD: secure_prod_password_2024
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - givingbridge_network
    command:
      [
        "--default-authentication-plugin=mysql_native_password",
        "--bind-address=0.0.0.0",
      ]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 10s
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: givingbridge_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: givingbridge_user
      DB_PASSWORD: secure_prod_password_2024
      DB_NAME: givingbridge
      JWT_SECRET: prod_jwt_secret_key_2024_secure_random_string_min_32_chars_long
      FRONTEND_URL: https://localhost:8080
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - givingbridge_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: givingbridge_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - givingbridge_network
    environment:
      - BACKEND_API_URL=https://backend:3000/api

volumes:
  db_data:
    driver: local
